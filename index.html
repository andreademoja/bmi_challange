<!DOCTYPE html>
<html>
<noscript>
    <meta http-equiv="refresh" content="0; URL=http://example.com/noscript.html"/>
</noscript>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>


  </head>
  <body>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

     <div class="container">

        <h1>BMI Calculator</h1>
        <blockquote class="metric">
            <h2>Using metric method</h2>
        </blockquote>

        <form class="col s12 metric-input">
          <div class="input-field col s6">
              <input type="text" id="weight" class="validate">
              <label for="weight">Weight in kg</label>
          </div>
          <div class="input-field col s6">
              <input type="text" id="height" class="validate">
              <label for="height">Height in cm</label>
          </div>
          <input <a class="waves-effect waves-light btn" type="button" id="calculate" value="Calculate">
        </form>
        <span id="display_value" class="metric-input"></span>
        <span id="display_message" class="metric-input"></span>

        <blockquote class="imperial">
            <h2>Using imperial method</h2>
        </blockquote>

        <form class="col s12 imperial-input">
            <div class="row">
                <div class="input-field col s12">
                <input type="text" id="weight_pounds" class="validate">
                <label for="weight_puonds">Weight in pounds</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="height_feets" class="validate">
                <label for="height_feets">Height in feets</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id="height_inches" class="validate">
                <label for="height_inches">Height in inches</label>
            </div>
                <input <a class="waves-effect waves-light btn" type="button" id="calculate_2" value="Calculate"></a>
        </form>
        <div>
          <span id="display_value_2" class="imperial-input"></span>
          <span id="display_message_2" class="imperial-input"></span>
        </div>
  </body>

  <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          person.calculate_bmi();
          $('#display_value').html('Your BMI is ' + person.bmi_value);
          $('#display_message').html(person.bmi_message);
        });
        $('#calculate_2').click(function () {
          var wp = parseFloat($('#weight_pounds').val());
          var hf = parseFloat($('#height_feets').val());
          var hi = parseFloat($('#height_inches').val());
          var person_imperial = new Person({weight_pounds: wp, height_feets: hf, height_inches: hi});
          person_imperial.calculate_bmi_imperial();
          $('#display_value_2').html('Your BMI is ' + person_imperial.bmi_value);
          $('#display_message_2').html(person_imperial.bmi_message);
        });
        $('.metric').click(function() {
          $('.metric-input').slideToggle();
          $('.imperial-input').hide();
        });
        $('.imperial').click(function() {
          $('.imperial-input').slideToggle();
          $('.metric-input').hide();
        });
      });
    </script>
  </body>
</html>
